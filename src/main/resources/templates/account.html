<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/musify.css">
</head>
<body>
<div class="container">
    <div class="card list-container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/artist">Artist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/following">Following</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Account</a>
            </li>
        </ul>

        <br><center><h2>Account</h2></center><br>
        <br><br>
        <img id="profile-img" class="profile-img-card" src="//library.caltech.edu/sites/default/files/styles/headshot/public/default_images/user.png?itok=1HlTtL2d" />
        <p id="profile-name" class="profile-name-card"></p>
        <br>
        <span sec:authorize="isAuthenticated()">
                <center><b>Logged user: </b><span sec:authentication="name"></span></center><br>
                <center><b>Role: </b><span sec:authentication="principal.authorities"></span></center>
        </span>

        <center></center>
    </div><!-- /card-container -->
</div><!-- /container -->
</body>
</html>
