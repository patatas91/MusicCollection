<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sing up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/musify.css">
  </head>
  <body>
    <div class="container">
      <div class="card card-container">
        <form class="form-signin" method="POST">
          <b><p th:if="${exists!=null}">Name already exists!</p></b>
          <input name="name" type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <input name="years" type="text" id="inputAge" class="form-control" placeholder="Age" required>
          <input class="btn btn-lg btn-primary btn-block btn-signup" name="singup" type="submit" value="Sign up!"/>
        </form><!-- /form -->
      </div><!-- /card-container -->
    </div><!-- /container -->
  </body>
</html>
